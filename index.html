<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yaso-Coop</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="node_modules/fontawesome/css/fontawesome-all.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    
    <link rel="stylesheet" href="asset/css/sweetalert.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <!-- sweetalert -->
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="node_modules/ng-sweet-alert/ng-sweet-alert.js"></script>
    <!-- page loader -->
    <link rel="stylesheet" href="node_modules/angular-page-loader/dist/angular-page-loader.css">
    <script type="text/javascript" src="node_modules/angular-page-loader/dist/angular-page-loader.min.js"></script>

</head>
<body ng-app="myApp" style="background-color: #f5f5f5;" ng-cloak>
    <page-loader flag="isLoading"></page-loader>
    <nav class="navbar navbar-expand-md navbar-dark bg-info">
        <a class="navbar-brand" href="#!index">Yaso Coop</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto"></ul>   
            <button class="btn btn-outline-light my-2 my-sm-0" type="button">Log out</button>
            
        </div>
    </nav>
    <!-- container -->
    <div ng-view></div>
    
    <!-- /.container -->
    <script src="asset/js/app.js"></script>

</body>
</html>
