                <div class="col-md-12 form-row">

                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputEmail4">ชื่อ</label>
                        <input type="text" class="form-control" id="firstname" placeholder="firstname" value="{{ data.member_name }}" readonly>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputEmail4">นามสกุล</label>
                        <input type="text" class="form-control" id="lastname" placeholder="lastname" value="{{ data.member_lastname }}" readonly>

                </div>

                <div class="col-md-12 form-row">

                </div>
            </div>
        </div>

        <div class="card col-md-12 mt-3">
            <div class="card-body">
                <div class="col-md-12 form-row">
                    <div class="form-group col-md-12">
                        <label for="inputEmail4">ที่อยู่</label>
                        <input type="text" class="form-control" id="address" placeholder="address" value="{{ data.member_address }}" readonly>
                    </div>
                </div>
        
                <div class="col-md-12 form-row">
                    <div class="form-group col-md-3">
                        <label for="inputEmail4">ตำบล</label>

                    <div class="form-group col-md-3">
                        <label for="inputEmail4">จังหวัด</label>
                        <input type="text" class="form-control" id="province" placeholder="province" value="{{ data.member_province }}" readonly>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputEmail4">รหัสไปรษณีย</label>
                        <input type="text" class="form-control" id="idpost" placeholder="idpost" value="{{ data.member_idpost }}" readonly>

            </div>
