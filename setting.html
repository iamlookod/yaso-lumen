<main role="main" class="container mt-5">
    <div class="col-md-12">

        <form ng-submit="submit()">
            <div class="card">
                <div class="card-header col-md-12 bg-info text-white">
                    <i class="fas fa-key"></i> แก้ไขรหัสผ่าน
                </div>
                <div class="card-body row justify-content-md-center">
                    <div class="col-md-8">
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label">รหัสผ่าน</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="repassword" class="col-md-4 col-form-label">รหัสผ่านอีกครั้ง</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" id="repassword" placeholder="Re-password" ng-model="repassword">
                            </div>
                        </div>
                        
                    </div>
                    
                    
                </div>
                <div class="card-footer text-right">
                    
                    <button type="submit" class="btn btn-info">เปลี่ยนรหัสผ่าน</button>
                    
                </div>
            </div>
        </form>

    </div>



</main>
